<div ng-controller="C3DirectiveCtrl"  
ng-if=" $root.defaults.year && $root.defaults.region && $root.defaults.period && $root.defaults.account && $root.defaults.department "
ng-style="{'margin-top': !$root.isPrinting ? '120px':(0)+'px'}"
style="   background-color: transparent; padding-top:10px;  -webkit-transition:margin-top 1s; transition-property:margin-top; transition-duration: 1s;" 
ng-click="$root.topOffSet = $root.defaultOffSet; $root.indexOver = '';" 
 > 
  
<style>
		.c3-region-0 {
		 fill: red;
	 }
	 .c3-region.foo {
		 fill: green;
	 }
	 .legend span {
			 width: 33.333333%;
			 display: inline-block;
			 text-align: center;
			 cursor: pointer;
			 color: white;
	 }
	 .modal {
  overflow: hidden;
}
.modal:focus {
  outline: 0;
}
.modal {
     
    background-color: transparent !important;
    background-position: center;
}
.modal {
     pointer-events:none;
	 background-color: transparent !important;
	 background-position: center;
 }

	<div id="myModal" style="pointer-events:none !important; z-index:99999999; "  class="modal fade bs-example-modal-lg" tabindex="-1"  role="dialog"  data-backdrop="false"   role="dialog" tabindex="-1">  
	<div class="modal-dialog" style="pointer-events:none !important;">
	  <div class="modal-content"   style="pointer-events:auto;  overflow:auto ; min-height:250px; ">
		<div class="modal-header" >
		  <button aria-hidden="true" class="close" data-dismiss="modal" type="button">Ã—</button>
		  <h4 class="modal-title"  uib-popover-html="seeParam(mdxParam)"
		  popover-trigger="'mouseenter'" popover-placement="right-top">Cube: {{$root.cellreferenceCube}}</h4>
		</div>
		<div class="modal-body" >
			<table class="table">
				<tbody>
					<tr>
					 
						<td class="text-right" colspan="2" style="font-weight:bold; font-size:1.3em;">
							<tm1-ui-dbr   
							tm1-instance="{{$root.defaults.settingsInstance}}" 
							tm1-cube="{{$root.cellreferenceCube}}" 
							tm1-elements="{{($root.cellreferenceArray).toString()}}" 
							tm1-data-decimal="0" 
							></tm1-ui-dbr>
						</td>
					</tr>
					<tr ng-repeat="row in $root.dimensionArray track by $index">
						<td class="text-left">
							{{row}}
						</td>
						<td class="text-right">
							{{$root.cellreferenceArray[$index]}}
						</td>
					</tr>
				</tbody>
				 
		
			</table>
		  <!-- <small>btw: if you drag me around, close and reopen me i will appear
			where you left me off. At least in Chrome, it seems.</small> -->
		</div>
